---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-issuer-3edges
  namespace: 3edges
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: abotega@3edges.com
    privateKeySecretRef:
      name: cluster-issuer-3edges
    solvers:
      - selector:
          dnsZones:
            - "3edges.co"
            - "*.3edges.co"
        dns01:
          route53:
            region: ca-west-1
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: letsencrypt-wildcard
  namespace: 3edges
spec:
  secretName: letsencrypt-wildcard-secret
  issuerRef:
    name: cluster-issuer-3edges
    kind: ClusterIssuer
  dnsNames:
    - "3edges.co"
    - "*.3edges.co"
